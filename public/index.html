<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Generator</h1>
    </header>
    <div class="container">
        <form id="recipeForm">
            <div class="input-container">
                <input type="text" id="mealName" placeholder="Meal Name">
            </div>
            <div class="input-container">
                <input type="text" id="dietRestrictions" placeholder="Dietary Restrictions">
            </div>
            <div class="input-container">
                <input type="number" id="peopleToFeed" placeholder="People to Feed">
            </div>
            <button type="submit">Generate Recipe</button>
        </form>
    </div>
    <div id="recipeResult"></div>
    <script src="script.js"></script>
</body>
</html>
